    <div class="contactUS">

            <h2>Contact Us</h2>

        <div class="box">
            <!--Contact-->
            <div class="contact form">
                <h3>Send a message</h3>
                <form>
                    <div class="formBox">
                        <div class="row10">
                            <div class="inpBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Andrei" name="">    
                            </div>

                            <div class="inpBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Andrei" name="">
                            </div>


                        </div>
                        <!---->

                              <div class="row10">
                            <div class="inpBox">
                                <span>Email</span>
                                <input type="text" placeholder="andrei@email.com" name="">    
                            </div>

                            <div class="inpBox">
                                <span>Mobil</span>
                                <input type="text" placeholder="+407450044210" name="">
                            </div>


                        </div>

                        <div class="row100">
                            <div class="inpBox">
                                <span>Message</span>
                               <textarea placeholder="Write your massage here."></textarea> 
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inpBox">
                               <input type="submit" value="Send" name="">
                            </div>
                        </div>

                    </div>
                </form>
            </div>

</span>

            </div>

            </div>
            <!--Social Media-->

                 <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                 <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                 <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>

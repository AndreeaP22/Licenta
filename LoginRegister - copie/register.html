<!DOCTYPE html>
<html lang="en">
<head>


    <meta  charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Pagina de autentificare</title>
    <link rel="stylesheet"  href="stylIndex.css">
   
  </head>
  <body>
      


       <div class="register_container">
      <div class="overlay">
<!-- this will have not content-->
       </div>
       <div class="titleDiv">
         <h1 class="title">Register</h1>
        <span class="subTitle">Thanks for choosing us!</span>
        </div>
        <form action="" method="">
          <div class="row grid">
<!--UserName-->
            <div class="rows">
               <label for="username">User Name</label>
               <input type="text" id="username" name="userName" placeholder="Enter User Name" required>
              
            </div>
<!--Email Address -->
 <div class="rows">
               <label for="email">Email Address</label>
               <input type="text" id="email" name="email" placeholder="Enter User email" required>
              
            </div>
<!--Phone Number -->
             <div class="rows">
               <label for="phone">Phone Number</label>
               <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
              
           

<!--Password-->
            <div class="rows">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" placeholder="Enter your password" required>
              
            </div>


<!--submit button-->
            <div class="rows">
                
               <input type="button" id="submitBtn" name="submit" value="Login" required>
               <span class="registerLink">Have an account already?<a href="index.html">Login</a></span>
              
            </div>
          </div>

          
        </form>
      
    </div>

  </body>
</html>
